<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
     <div class="search_bar shift">
         <input type="text" class="search" placeholder="Enter Country Name">
         <button class="submit">Search</button>
     </div>
    
      <div class="container">
          <div class="information hidden">
              <div class="part-1">
                  <div class="name same">Country: <span class="country_name same-1">India</span></div>
                  <div class="captial same">Capital: <span class="capital_name same-1">New Delhi</span></div>
                  <div class="region same">Region: <span class="region_name same-1">Asia</span></div>
                  <div class="population same">Population: <span class="population_number same-1">1000000</span></div>
                  <div class="area same">Area: <span class="area_number same-1">50011332</span></div>
              </div>
              <div class="part-2">
                <div class="flag same">Flag: <span class="flaging"><img src="https://flagcdn.com/w320/in.png" alt="this is an image" class="flag_img"></span></div>
                <div class="code same same-1">Code: <span class="code_name same-1">INR</span></div> 
                <div class="curr_name same">Name : <span class="curr same-1">Indian Rupee</span></div> 
                <div class="symbol same">Symbol : <span class="sym same-1">~</span></div>
                <div class="language same">Language: <span class="language_name same-1">Hindi</span></div>
            </div>
          </div>
      </div>
      <div class="images">

      </div>
      <div class="not_found hidden">
          Sorry , Country Not Found ! !
      </div>
     


    <script src="index.js"></script>
</body>
</html>
